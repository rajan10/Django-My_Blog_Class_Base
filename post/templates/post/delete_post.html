{% extends "base.html" %}

{% block title %} <title>Delete Post </title>  {% endblock title %}

{% block content %}

<form action="{% url 'delete_post' object.pk %}" method="POST">
      {% csrf_token %}
    <fieldset>
        <legend><h1>Delete Post</h1></legend>

        <p>Are you sure you want to Delete "{{ object }}"?</p>
    </fieldset>
  <input type="submit" value="Confirm">
</form>
{% endblock content %}
